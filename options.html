<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="color-scheme" content="light dark" />
    <title>Geo URI Handler Options</title>
</head>
<body>
<form>
    <p>
        <label>
            Preferred maps website:
            <select id="maps">
                <option value="osm">OpenStreetMap</option>
                <option value="gmaps">Google Maps</option>
                <option value="bing">Bing Maps</option>
                <option value="apple-beta">Apple Maps (Beta)</option>
                <option value="apple">Apple Maps (macOS only)</option>
                <option value="geohack">GeoHack</option>
                <option value="mapcompare">MapCompare</option>
            </select>
        </label>
    </p>
    <button type="submit">Save</button>
</form>
<script src="options.js"></script>
</body>
</html>
